<html>
	<head>
		<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
	</head>
	<body>
   <div class="navbar navbar-inverse">
     <div class="navbar-inner">
        <div class="container">
         <h1 style="color:white">Here are the ratings for user: {{ uid }}</h1>
        </div> 
     </div>   
    </div>
	<table class="table table-striped" id = "ratings" align="left">
	<!-- is there a way to generate column headers in jinja?-->
	<th>Movie Title:</th>
	<th>Rating</th>
	{% for rating in movie_list %}
	<tr>
	<!--movie is here because it is related in the Rating model!-->
	<td>{{ rating.movie.name }}</td>
	<td>{{ rating.rating }}</td>
	</tr>
	{% endfor %}
	</table>

	</body>	
</html>
